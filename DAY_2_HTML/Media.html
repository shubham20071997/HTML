<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media in HTML</title>
  </head>
  <body>
    <!-- adding videos into the webpage -->
    <video width="600" height="400" controls>
      <source src="1.mp4" type="video/mp4" />
    </video><br><br>

    <!-- HTML <video> Autoplay & Autoplay muted -->
    <video width="600" height="400" autoplay muted>
      <source src="1.mp4" type="video/mp4" />
    </video><br><br>

    <!-- adding audios into the webpage -->
    <audio controls>
        <source src="1.mp3" type="audio/mpeg">
    </audio><br><br>

    <!-- HTML <audio> Autoplay & Autoplay muted -->
    <audio controls autoplay muted>
        <source src="1.mp3" type="audio/mpeg">
    </audio><br><br>

    <!-- Playing a YouTube Video in HTML -->
    <iframe width="420" height="345" src="https://www.youtube.com/embed/9iyHmpXgRo8">
    </iframe><br><br>

    <!-- Autoplay and mute -->
    <iframe width="420" height="345" src="https://www.youtube.com/embed/9iyHmpXgRo8?autoplay=1&mute=1">
    </iframe><br><br>

    <!-- YouTube Loop -->
    <iframe width="420" height="345" src="https://www.youtube.com/embed/9iyHmpXgRo8?playlist=9iyHmpXgRo8&loop=1">
    </iframe>
  </body>
</html>
