
<!-- All HTML elements can have attributes -->

<!-- The href Attribute -->
<a href="https://www.wikipedia.org">Visit wiikipedia</a>

<!-- The src Attribute, width and height Attributes, The alt Attribute  -->
<img src="https://unsplash.com/" alt="image" width="500" height="600" />

<!-- The style Attribute -->
<p style="color: black">This is a black paragraph.</p>

<!-- The lang Attribute -->
<html lang="en-US">
  <!-- The title Attribute
The value of the title attribute will be displayed when you mouse over the element: -->
  <p title="important point">This is a paragraph.</p>
</html>
