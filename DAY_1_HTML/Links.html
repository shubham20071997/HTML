
<!-- HTML Links - Hyperlinks -->
<a href="https://en.wikipedia.org/wiki/Harry_Potter">Visit Wikipedia in same tab</a><br>

<!-- HTML Links - The target Attribute -->
<a href="https://en.wikipedia.org/wiki/Harry_Potter" target="_blank">Visit Wikipedia in new tab</a>

<!-- Absolute URLs vs. Relative URLs -->
<h2>Absolute URLs</h2>
<p><a href="https://en.wikipedia.org/wiki/Harry_Potter">Wiki</a></p>
<p><a href="https://www.google.com/">Google</a></p>

<h2>Relative URLs</h2>
<p><a href="html_images.asp">HTML Images</a></p>
<p><a href="/css/default.asp">CSS Tutorial</a></p>

<!-- Link to an Email Address
Use mailto: inside the href attribute to create a link that opens the user's email program -->
<a href="mailto:god@destiny.com">Send email</a>

<!-- Button as a Link -->
<p>Click the button to go to the wiki page.</p>
<button onclick="document.location='https://en.wikipedia.org/wiki/Harry_Potter'">wiki page</button>
