
<!-- The HTML style attribute is used to add styles to an element, such as color, font, size etc. -->
<!DOCTYPE html>
<html>
  <body>
    <p style="color: red;">red</p>
    <p style="font-size: 50px;">big</p>
  
<!-- Background Color -->
<body style="background-color:blue;"></body>

<!-- Background color for two different elements: -->
    <h1 style="background-color:blueviolet;">This is a heading</h1>
    <p style="background-color:greenyellow;">This is a paragraph.</p>

<!-- text color     -->
<h1 style="color:rgb(0, 255, 17);">This is a heading</h1>

<!-- Fonts -->
<h1 style="font-family:system-ui">This is a heading</h1>

<!-- Text Size -->
<h1 style="font-size:300%;">This is a heading</h1>

<!-- Text Alignment -->
<h1 style="text-align:center;">Centered Heading</h1>

</body>
</html>
